name: Daily Commit

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Update daily log
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M UTC")
          echo "Daily log entry â€” $DATE" >> daily-log.txt
          echo "Added new log entry for $DATE"

      - name: Commit and push changes
        run: |
          git config user.name "SiAn20"
          git config user.email "sidneyangellysg@gmail.com"
          git add daily-log.txt
      
          if git diff --cached --quiet; then
            echo "No new changes to commit."
          else
            COMMIT_MSG="chore(daily-log): update log entry for $(date -u +'%Y-%m-%d')"
            git commit -m "$COMMIT_MSG" -m "Automated commit to keep repository active and track daily logs."
            git push origin HEAD:main
            echo "Commit pushed: $COMMIT_MSG"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

