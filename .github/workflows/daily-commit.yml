name: Daily Commit

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Append date to daily-log.txt
        run: |
          echo "Daily log: $(date -u +"%Y-%m-%d %H:%M UTC")" >> daily-log.txt

      - name: Commit and push
        env:
          TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config user.name "SiAn20"
          git config user.email "sidneyangellysg@gmail.com"
          git add daily-log.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add daily log entry: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }} HEAD:main
          fi
